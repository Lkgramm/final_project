<!DOCTYPE html>
<html>
<head>
  <title>LLM Friends Chat</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>LLM Friends Chat</h1>

  <form method="post" action="/chat">
    <label>Выберите персонажа:</label>
    <select name="character">
      <option value="phoebe">Фиби</option>
      <option value="ross">Росс</option>
      <option value="monica">Моника</option>
      <option value="joey">Джоуи</option>
      <option value="chandler">Чендлер</option>
      <option value="rachel">Рэйчел</option>
    </select><br><br>

    <label>Введите сообщение:</label><br>
    <textarea name="prompt" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Отправить">
  </form>

  <hr>
  <h2>Истории чатов</h2>
  <ul>
    {% for session in sessions %}
      <li>
        <a href="/history_ui/{{ session.id }}">{{ session.character }} — {{ session.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
