<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friends LLM Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-xl">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">üí¨ Friends AI Chat</h1>
    <form method="post" class="space-y-4">
      <div>
        <label for="prompt" class="block text-sm font-medium text-gray-700">–í–∞—à –∑–∞–ø—Ä–æ—Å</label>
        <textarea id="prompt" name="prompt" rows="4" required
                  class="mt-1 block w-full p-3 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –†–∞—Å—Å–∫–∞–∂–∏ —à—É—Ç–∫—É –≤ —Å—Ç–∏–ª–µ –î–∂–æ—É–∏">{{ prompt or '' }}</textarea>
      </div>

      <div>
        <label for="character" class="block text-sm font-medium text-gray-700">–ü–µ—Ä—Å–æ–Ω–∞–∂</label>
        <select id="character" name="character"
                class="mt-1 block w-full p-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          {% for name in ['phoebe', 'ross', 'rachel', 'joey', 'chandler', 'monica'] %}
          <option value="{{ name }}" {% if character == name %}selected{% endif %}>
            {{ name.title() }}

      </div>

              class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">
        –û—Ç–ø—Ä–∞–≤–∏—Ç—å

    </form>

    {% if response %}

      <h2 class="text-sm text-gray-500 mb-2">–û—Ç–≤–µ—Ç:</h2>
      <p class="text-gray-800 whitespace-pre-line">{{ response }}</p>

  </div>
</body>
</html>
